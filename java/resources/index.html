<!DOCTYPE html> 
<html> 
<head> 
	<title>blinklicht</title> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<style type="text/css">
	div.ui-slider {
		/*width:80%;*/
	}
	#slider-r {
		color: white;
		background-color:red;
	}
	#control-r .ui-btn-active {
		background: none !important;
		background-color: red !important;
	}
	#slider-g {
		color: white;
		background-color: green;
	}
	#control-g .ui-btn-active {
		background: none !important;
		background-color: green !important;
	}
	#slider-b {
		color: white;
		background-color: blue;
	}
	#control-b .ui-btn-active {
		background: none !important;
		background-color: blue !important;
	}
	#control-d .ui-btn-active {
		background: none !important;
	}
	#headercenter {
		text-align: center;
	}
	#outputlist {
		display: none;
	}
	#effectlist {
		display: none;
	}
	</style>

</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a onClick="$('#outputlist').toggle();$('#effectlist').hide();" data-role="button" data-icon="star"><span id="outputbutton">All</span></a></li>
				<li><a onClick="$('#effectlist').toggle();$('#outputlist').hide();" data-role="button" data-icon="grid"><span id="effectbutton">Constant</span></a></li>
				<li><a href="?page=settings" data-role="button" data-mini="true" data-icon="gear" data-iconpos="notext">Settings</a></li>
				<li><a onClick="window.location.reload();" data-role="button" data-mini="true" data-icon="refresh" data-iconpos="notext">Refresh</a></li>
			</ul>
		</div>

		<div id="outputlist">
            <ul data-role="listview" data-inset="true">
                <li data-icon="false"><a onClick="changeOutput(0);">All</a></li>
                <li data-icon="false"><a onClick="changeOutput(1);">Lamp</a></li>
                <li data-icon="false"><a onClick="changeOutput(2);">Desk</a></li>
                <li data-icon="false"><a onClick="changeOutput(3);">Bed</a></li>
            </ul>
		</div>

		<div id="effectlist">
            <ul data-role="listview" data-inset="true">
                <li data-icon="false"><a onClick="changeEffect(0);">Off</a></li>
                <li data-icon="false"><a onClick="changeEffect(1);">Constant</a></li>
                <li data-icon="false"><a onClick="changeEffect(2);">Fade</a></li>
                <li data-icon="false"><a onClick="changeEffect(3);">Jump</a></li>
                <li data-icon="false"><a onClick="changeEffect(4);">Mouse</a></li>
            </ul>
		</div>
	</div>

	<div data-role="content" data-theme="a">
		<div id="constantForm">
			<form>
				<div id="control-r"><input type="range" name="slider" id="slider-r" value="<%currentR%>" min="0" max="255" data-highlight="true" /></div>
				<div id="control-g"><input type="range" name="slider" id="slider-g" value="<%currentG%>" min="0" max="255" data-highlight="true" /></div>
				<div id="control-b"><input type="range" name="slider" id="slider-b" value="<%currentB%>" min="0" max="255" data-highlight="true" /></div>
				<div id="control-d"><input type="range" name="slider" id="slider-d" value="255" min="0" max="255" data-highlight="false" /></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	outputID=0;
	effectID=0;
	function changeOutput(id){
		outputID=id;
		$('#outputlist').hide();
		if(id==0)
			$('#outputbutton').text('All');
		if(id==1)
			$('#outputbutton').text('Lamp');
		if(id==2)
			$('#outputbutton').text('Desk');
		if(id==3)
			$('#outputbutton').text('Bed');
		
	}
	function changeEffect(id){
		effectID=id;
		$('#effectlist').hide();
		if(id==0)
			$('#effectbutton').text('Off');
		if(id==1)
			$('#effectbutton').text('Constant');
		if(id==2)
			$('#effectbutton').text('Fade');
		if(id==3)
			$('#effectbutton').text('Jump');
		if(id==4)
			$('#effectbutton').text('Mouse');
		
	}
	function hideAddressBar(){
		if(document.documentElement.scrollHeight<window.outerHeight/window.devicePixelRatio)
			document.documentElement.style.height=(window.outerHeight/window.devicePixelRatio)+'px';
	}
	if(navigator.userAgent.match(/Android/i)){
		window.addEventListener("load",function(){hideAddressBar();});
		window.addEventListener("orientationchange",function(){hideAddressBar();});
	}
	
	function updateColor(){
		var r=$('#slider-r').val();
		var g=$('#slider-g').val();
		var b=$('#slider-b').val();
		var d=$('#slider-d').val();
		$.get("/action/constant?id="+outputID+"&r="+r+"&g="+g+"&b="+b+"&d="+d);
	}
	//$( "#control-r" ).on( 'slidestop', function( event ) { updateColor(); });
	$( "#control-r" ).bind("change", function(event, ui) { updateColor(); });
	$( "#control-g" ).on( 'slidestop', function( event ) { updateColor(); });
	$( "#control-b" ).on( 'slidestop', function( event ) { updateColor(); });
	$( "#control-d" ).on( 'slidestop', function( event ) { updateColor(); });
</script>

</body>
</html>
